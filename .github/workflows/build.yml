name: Build Cross-Platform Artifacts

on:
  push:
    branches: [ beta ]
  pull_request:

jobs:
  build-macos-arm64:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python (with Tkinter)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install --upgrade pip setuptools wheel pyinstaller
          python3 -m pip install -r requirements.txt customtkinter

      - name: Verify Tkinter
        run: |
          source venv/bin/activate
          python3 - <<'PYCODE'
          import tkinter
          print("Tkinter found (ARM64):", tkinter.TkVersion)
          PYCODE

      - name: Build macOS ARM64 app
        run: |
          source venv/bin/activate
          chmod +x ./scripts/build-mac.sh
          ./scripts/build-mac.sh --arch arm64

      - name: Upload ARM64 DMG
        uses: actions/upload-artifact@v4
        with:
          name: macOS-arm64-dmg
          path: dist/nanoMIDIPlayer-arm64.dmg

  build-macos-x86_64:
    name: Build macOS (Intel)
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python (with Tkinter)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rosetta and x86_64 Homebrew
        run: |
          sudo softwareupdate --install-rosetta --agree-to-license
          arch -x86_64 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/usr/local/homebrew/bin/brew shellenv)"' >> $HOME/.zprofile
          eval "$(/usr/local/homebrew/bin/brew shellenv)"
          arch -x86_64 brew install create-dmg

      - name: Create venv and install deps (x86_64)
        run: |
          arch -x86_64 python3 -m venv venv
          source venv/bin/activate
          arch -x86_64 python3 -m pip install --upgrade pip setuptools wheel pyinstaller
          arch -x86_64 python3 -m pip install -r requirements.txt customtkinter

      - name: Verify Tkinter (x86_64)
        run: |
          source venv/bin/activate
          arch -x86_64 python3 - <<'PYCODE'
          import tkinter
          print("Tkinter found (x86_64):", tkinter.TkVersion)
          PYCODE

      - name: Build macOS x86_64 app
        run: |
          source venv/bin/activate
          chmod +x ./scripts/build-mac.sh
          arch -x86_64 ./scripts/build-mac.sh --arch x86_64

      - name: Upload x86_64 DMG
        uses: actions/upload-artifact@v4
        with:
          name: macOS-x86_64-dmg
          path: dist/nanoMIDIPlayer-x86_64.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-venv python3-tk python3-pip build-essential
          python3 -m pip install --upgrade pip setuptools wheel pyinstaller

      - name: Build Linux binary
        run: |
          chmod +x ./scripts/build-lnx.sh
          ./scripts/build-lnx.sh

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/nanoMIDIPlayer
            dist/nanoMIDIPlayer.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel pyinstaller
          python -m pip install -r requirements.txt

      - name: Build Windows exe
        run: ./scripts/build-win.bat

      - name: Upload Windows exe
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe

  summary:
    needs: [build-macos-arm64, build-macos-x86_64, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Display build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- macOS ARM64 DMG: [macOS-arm64-dmg](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- macOS x86_64 DMG: [macOS-x86_64-dmg](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Linux TAR.GZ & Binary: [linux-build](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Windows EXE: [windows-exe](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
