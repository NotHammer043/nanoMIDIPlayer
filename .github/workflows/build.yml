name: Build Cross-Platform Artifacts

on:
  push:
    branches: [ beta ]
  pull_request:

jobs:
  build-macos-intel:
    runs-on: macos-13
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Homebrew and dependencies
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" || true
          echo "export PATH=/usr/local/bin:/opt/homebrew/bin:$PATH" >> $GITHUB_ENV
          brew update
          brew install python@3.11 create-dmg tcl-tk
          echo "export PATH=$(brew --prefix python@3.11)/bin:$PATH" >> $GITHUB_ENV
          echo "export LDFLAGS=\"-L$(brew --prefix tcl-tk)/lib\"" >> $GITHUB_ENV
          echo "export CPPFLAGS=\"-I$(brew --prefix tcl-tk)/include\"" >> $GITHUB_ENV
          echo "export PKG_CONFIG_PATH=\"$(brew --prefix tcl-tk)/lib/pkgconfig\"" >> $GITHUB_ENV
          echo "export PATH=\"$(brew --prefix tcl-tk)/bin:$PATH\"" >> $GITHUB_ENV

      - name: Setup Python environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install -r requirements.txt pyinstaller customtkinter

      - name: Verify Tkinter
        run: |
          source venv/bin/activate
          python3 - <<'PYCODE'
          import tkinter
          print("Tkinter version:", tkinter.TkVersion)
          PYCODE

      - name: Build macOS Intel DMG
        run: |
          chmod +x ./scripts/build-mac.sh
          ./scripts/build-mac.sh --arch intel

      - name: Upload macOS Intel DMG
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Intel
          path: dist/nanoMIDIPlayer-Intel.dmg

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Homebrew and dependencies
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" || true
          echo "export PATH=/usr/local/bin:/opt/homebrew/bin:$PATH" >> $GITHUB_ENV
          brew update
          brew install python@3.11 create-dmg tcl-tk
          echo "export PATH=$(brew --prefix python@3.11)/bin:$PATH" >> $GITHUB_ENV
          echo "export LDFLAGS=\"-L$(brew --prefix tcl-tk)/lib\"" >> $GITHUB_ENV
          echo "export CPPFLAGS=\"-I$(brew --prefix tcl-tk)/include\"" >> $GITHUB_ENV
          echo "export PKG_CONFIG_PATH=\"$(brew --prefix tcl-tk)/lib/pkgconfig\"" >> $GITHUB_ENV
          echo "export PATH=\"$(brew --prefix tcl-tk)/bin:$PATH\"" >> $GITHUB_ENV

      - name: Setup Python environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install -r requirements.txt pyinstaller customtkinter

      - name: Verify Tkinter
        run: |
          source venv/bin/activate
          python3 - <<'PYCODE'
          import tkinter
          print("Tkinter version:", tkinter.TkVersion)
          PYCODE

      - name: Build macOS ARM DMG
        run: |
          chmod +x ./scripts/build-mac.sh
          ./scripts/build-mac.sh --arch arm

      - name: Upload macOS ARM DMG
        uses: actions/upload-artifact@v4
        with:
          name: macOS-ARM
          path: dist/nanoMIDIPlayer-ARM.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-venv python3-tk python3-pip build-essential
          python3 -m pip install --upgrade pip setuptools wheel pyinstaller
          python3 -m pip install -r requirements.txt

      - name: Build Linux binary
        run: |
          chmod +x ./scripts/build-lnx.sh
          ./scripts/build-lnx.sh

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/nanoMIDIPlayer
            dist/nanoMIDIPlayer.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel pyinstaller
          python -m pip install -r requirements.txt

      - name: Build Windows EXE
        run: ./scripts/build-win.bat

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe

  summary:
    needs: [build-macos-intel, build-macos-arm, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Display Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- macOS Intel DMG: [macOS-Intel](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- macOS ARM DMG: [macOS-ARM](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Linux Build: [linux-build](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Windows EXE: [windows-exe](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
