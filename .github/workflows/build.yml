name: Build Cross-Platform Artifacts

on:
  push:
    branches: [ beta ]
  pull_request:

jobs:
  build-macos-intel:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          brew install create-dmg tcl-tk
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install pyinstaller customtkinter
          pip install -r requirements.txt

      - name: Verify Tkinter availability
        run: |
          source venv/bin/activate
          python3 - <<'PYCODE'
          import tkinter
          print("Tkinter version:", tkinter.TkVersion)
          PYCODE

      - name: Build macOS Intel DMG
        run: |
          chmod +x ./scripts/build-mac.sh
          ./scripts/build-mac.sh --arch intel

      - name: Upload macOS Intel DMG
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Intel
          path: dist/nanoMIDIPlayer-Intel.dmg

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          brew install create-dmg tcl-tk
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install pyinstaller customtkinter
          pip install -r requirements.txt

      - name: Verify Tkinter availability
        run: |
          source venv/bin/activate
          python3 - <<'PYCODE'
          import tkinter
          print("Tkinter version:", tkinter.TkVersion)
          PYCODE

      - name: Build macOS ARM DMG
        run: |
          chmod +x ./scripts/build-mac.sh
          ./scripts/build-mac.sh --arch arm

      - name: Upload macOS ARM DMG
        uses: actions/upload-artifact@v4
        with:
          name: macOS-ARM
          path: dist/nanoMIDIPlayer-ARM.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-venv python3-tk python3-pip build-essential
          python3 -m pip install --upgrade pip setuptools wheel pyinstaller
          python3 -m pip install -r requirements.txt

      - name: Build Linux binary
        run: |
          chmod +x ./scripts/build-lnx.sh
          ./scripts/build-lnx.sh

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/nanoMIDIPlayer
            dist/nanoMIDIPlayer.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel pyinstaller
          python -m pip install -r requirements.txt

      - name: Build Windows exe
        run: ./scripts/build-win.bat

      - name: Build Windows Bootstrapper
        run: ./scripts/build-bootstrapper-win.bat

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe

  summary:
    needs: [build-macos-intel, build-macos-arm, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate MD5 checksums
        run: |
          cd artifacts
          echo "| MD5 | FILE |" >> summary.md
          echo "|---|---|" >> summary.md

          for file in $(find . -type f); do
            md5=$(md5sum "$file" | cut -d ' ' -f1)
            filename=$(basename "$file")
            echo "| $md5 | [$filename](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> summary.md
          done

      - name: Display build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          cat artifacts/summary.md >> $GITHUB_STEP_SUMMARY
