name: Build Cross-Platform Artifacts

on:
  push:
    branches: [ beta ]
  pull_request:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Homebrew and dependencies
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" || true
          echo "export PATH=/usr/local/bin:/opt/homebrew/bin:$PATH" >> $GITHUB_ENV
          brew install python create-dmg tcl-tk

      - name: Configure Tcl/Tk for Python
        run: |
          # Tell Python where Tcl/Tk is installed (important for Tkinter)
          echo "export TK_FRAMEWORK_PATH=$(brew --prefix tcl-tk)" >> $GITHUB_ENV
          echo "export LDFLAGS=\"-L$(brew --prefix tcl-tk)/lib\"" >> $GITHUB_ENV
          echo "export CPPFLAGS=\"-I$(brew --prefix tcl-tk)/include\"" >> $GITHUB_ENV
          echo "export PKG_CONFIG_PATH=\"$(brew --prefix tcl-tk)/lib/pkgconfig\"" >> $GITHUB_ENV
          echo "export PATH=\"$(brew --prefix tcl-tk)/bin:$PATH\"" >> $GITHUB_ENV

      - name: Create virtual environment and install dependencies
        run: |
          source $GITHUB_ENV
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install --upgrade pip setuptools wheel pyinstaller
          python3 -m pip install -r requirements.txt
          python3 -m pip install customtkinter

      - name: Verify Tkinter availability
        run: |
          source venv/bin/activate
          python3 - <<'PYCODE'
          import tkinter
          print("Tkinter found:", tkinter.TkVersion)
          PYCODE

      - name: Build macOS dmg
        run: |
          source venv/bin/activate
          chmod +x ./scripts/build-mac.sh
          ./scripts/build-mac.sh

      - name: Upload macOS dmg
        uses: actions/upload-artifact@v4
        with:
          name: macOS-dmg
          path: dist/nanoMIDIPlayer.dmg
          
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-venv python3-tk python3-pip build-essential
          python3 -m pip install --upgrade pip setuptools wheel pyinstaller

      - name: Build Linux binary
        run: |
          chmod +x ./scripts/build-lnx.sh
          ./scripts/build-lnx.sh

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/nanoMIDIPlayer
            dist/nanoMIDIPlayer.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel pyinstaller
          python -m pip install -r requirements.txt

      - name: Build Windows exe
        run: ./scripts/build-win.bat

      - name: Upload Windows exe
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe

  summary:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Display build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- macOS DMG: [macOS-dmg](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Linux TAR.GZ & Binary: [linux-build](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Windows EXE: [windows-exe](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
